<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="display"></div>
    <div class="buttons">
      <button class="btn-nmb">7</button>
      <button class="btn-nmb">8</button>
      <button class="btn-nmb">9</button>
      <button class="btn-operator" value="+">+</button>
      <button class="btn-nmb">4</button>
      <button class="btn-nmb">5</button>
      <button class="btn-nmb">6</button>
      <button class="btn-operator" value="-">-</button>
      <button class="btn-nmb">1</button>
      <button class="btn-nmb">2</button>
      <button class="btn-nmb">3</button>
      <button class="btn-operator" value="x">x</button>
      <button class="btn-nmb">0</button>
      <button class="equal" value="=">=</button>
      <button class="btn-clear">Clear</button>
      <button class="btn-operator" value="/">/</button>
    </div>
  </body>
</html>
